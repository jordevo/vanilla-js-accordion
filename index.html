<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Assessment for Adevinta - Vanilla JS Accordion - Jordi</title>
  <link rel="shortcut icon" href="./assets/images/favicon.ico">
  <link rel="stylesheet" href="./assets/styles/main.css">
</head>

<body>
  <div class="Wrapper">
    <header>
      <h1 class="u-noSelect">Vanilla JS Accordion</h1>
    </header>
    <main>
      <div class="StatusBar">
        <p>Keep multiple panels open at once</p>
        <label class="Switch ToggleComponent">
          <input type="checkbox">
          <span class="SwitchSlider"></span>
        </label>
      </div>
      <dl class="AccordionComponent">
        <dt class="AccordionComponent-header u-noSelect">Section 1</dt>
        <dd class="AccordionComponent-panel">
          <p>Section 1 Content...</p>
        </dd>
        <dt class="AccordionComponent-header u-noSelect">Section 2</dt>
        <dd class="AccordionComponent-panel">
          <p>Section 2 Content...</p>
        </dd>
        <dt class="AccordionComponent-header u-noSelect">Section 3</dt>
        <dd class="AccordionComponent-panel">
          <p>Section 3 Content...</p>
        </dd>
        <dt class="AccordionComponent-header u-noSelect">Section 4</dt>
        <dd class="AccordionComponent-panel">
          <div class="AjaxElement"></div>
          <div class="AccordionComponent-panel-bar">
            <button class="ButtonElement ButtonComponent">Next random fact</button>
            <span class="StatusBarComponent"></span>
          </div>
        </dd>
      </dl>
    </main>
    <footer>
      <p>by <a href="https://github.com/jordevo" target="_blank">Jordi Munoz</a></p>
    </footer>
  </div>
  <script src="./assets/scripts/bundle.js"></script>
</body>

</html>
